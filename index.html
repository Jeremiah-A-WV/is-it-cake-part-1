<!DOCTYPE html>
<html>
    <head>
        <title>Medium Blog Post Copy</title>
        <meta name="author" content="Jeremiah Whitehurst">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <img src="/images/dropdown.png" alt="Dropdown menu" id="drop-down">
            <img src="/images/tag.png" alt="Tag" id="tag">
            <img src="/images/medium.png" alt="Medium website logo" id="logo">
        </nav>
        <main>
            <h1 class="main--title">You Only Live Once, But If You Do It Right, Once Is Enough</h1>
            <section class="card--list">
                <div class="card card--left">
                    <p class="card--title">BRANDING</p>
                    <h1 class="card--desc">A Brand Is A Voice And A Product Is A Souvenir.</h1>
                    <div class="card--image">
                        <img src="/images/vase.png" alt="A pink vase holding pink flowers" class="card--image" id="vase">
                    </div>
                    <button class="card--button">Explore</button>
                </div>
                <div class="card card--middle">
                    <p class="card--title">TYPOGRAPHY</p>
                    <h1 class="card--desc">The Purpose Of Our Lives Is To Be Happy.</h1>
                    <div class="card--image">
                        <img src="/images/lighthouse.png" alt="A lighthouse" class="card--image" id="lighthouse">
                    </div>
                    <button class="card--button">Explore</button>
                </div>
                <div class="card card--right">
                    <p class="card--title">COPY WRITING</p>
                    <h1 class="card--desc">Love Is The Flower You've Got To Let Grow.</h1>
                    <div class="card--image">
                        <img src="/images/sunflower.png" alt="A sunflower" class="card--image" id="sunflower">
                    </div>
                    <button class="card--button">Explore</button>
                </div>
            </section>
        </main>
        <!-- Add HTML here -->
        <script src="script.js"></script>
    </body>
</html>
